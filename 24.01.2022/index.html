<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="box2 animate__animated animate__zoomOutDown">Animate me!</div>
    <div class="scene">
      <div class="cube">
        <div class="side front">Front</div>
        <div class="side back">Back</div>
        <div class="side left">Left</div>
        <div class="side right">Right</div>
        <div class="side top">Top</div>
        <div class="side bottom">Bottom</div>
      </div>
      <div class="box"></div>
    </div>

    <div class="box2 josh-js" data-josh-anim-name="bounceInLeft">
      Animate me!
    </div>
    <div class="box2 josh-js" data-josh-anim-name="bounceInRight">
      Animate me!
    </div>
    <div class="box2 josh-js" data-josh-anim-name="rotateInDownLeft">
      Animate me!
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/joshjs@1.0.0/dist/josh.min.js"></script>

    <script src="scripts/app.js"></script>
  </body>
</html>
